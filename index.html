<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    /* SQUARESAPCE ARAYÜZÜNÜ GİZLE */
    header, footer, .sqs-layout, #siteWrapper {
        display: none !important;
        opacity: 0 !important;
    }

    /* --- SANAL GÖVDE (WRAPPER) --- */
    /* Body yerine bu kutuyu boyuyoruz */
    #yelgin-mainframe {
        position: fixed !important; /* Ekrana çivile */
        top: 0 !important;
        left: 0 !important;
        width: 100vw !important; /* Ekran genişliği */
        height: 100vh !important; /* Ekran yüksekliği */
        background-color: #05102B !important;
        z-index: 999999 !important; /* Her şeyin üstüne çık */
        overflow: hidden !important;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: 'Exo 2', sans-serif;
    }

    /* --- ARKA PLAN IZGARASI --- */
    .grid-layer {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: 
            linear-gradient(rgba(0, 240, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(0, 240, 255, 0.03) 1px, transparent 1px);
        background-size: 60px 60px;
        z-index: 1;
        animation: gridPulse 8s infinite ease-in-out;
    }

    /* --- TARAMA ÇİZGİSİ --- */
    .scanline-layer {
        position: absolute;
        top: -10%; left: 0; width: 100%; height: 20px;
        background: linear-gradient(to bottom, transparent, rgba(0, 240, 255, 0.4), transparent);
        z-index: 2;
        animation: scanline 6s infinite linear;
        pointer-events: none;
    }

    /* --- İÇERİK --- */
    .content-layer {
        z-index: 10;
        text-align: center;
        position: relative;
    }

    .hero-logo {
        width: 380px;
        max-width: 80vw;
        height: auto;
        display: block;
        margin: 0 auto 2rem auto;
        animation: floatLogo 6s infinite ease-in-out;
        filter: drop-shadow(0px 0px 10px rgba(0, 240, 255, 0.1));
    }

    .status-text {
        color: #FFFFFF;
        font-size: 14px;
        letter-spacing: 6px;
        font-weight: 400;
        text-transform: uppercase;
        animation: textGlow 3s infinite alternate;
    }

    .system-footer {
        position: absolute;
        bottom: 30px;
        width: 100%;
        text-align: center;
        color: #586385;
        font-size: 11px;
        letter-spacing: 3px;
        font-weight: 300;
        z-index: 10;
        opacity: 0.8;
    }

    /* --- ANİMASYONLAR --- */
    @keyframes gridPulse { 0%, 100% { opacity: 0.8; } 50% { opacity: 0.3; } }
    @keyframes scanline { 0% { top: -10%; opacity: 0; } 10% { opacity: 1; } 90% { opacity: 1; } 100% { top: 110%; opacity: 0; } }
    @keyframes floatLogo { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
    @keyframes textGlow { from { text-shadow: 0 0 5px rgba(255,255,255,0.1); } to { text-shadow: 0 0 20px rgba(0, 240, 255, 0.5), 0 0 30px rgba(0, 240, 255, 0.2); } }

    @media only screen and (max-width: 600px) {
        .hero-logo { width: 260px; }
        .status-text { font-size: 11px; letter-spacing: 3px; }
        .system-footer { font-size: 9px; bottom: 20px; }
    }
</style>

<div id="yelgin-mainframe">
    <div class="grid-layer"></div>
    <div class="scanline-layer"></div>

    <div class="content-layer">
        <img src="https://static1.squarespace.com/static/69505239a5b8cf214b020322/t/69505fdf15756950373750d1/1766875104213/Varl%C4%B1k+11.png" class="hero-logo" alt="Yelgin Aerospace">
        
        <div class="status-text">
            Ar-Ge Faaliyetleri Devam Etmektedir
        </div>
    </div>

    <div class="system-footer">
        SYS.STATUS: NOMINAL &nbsp;|&nbsp; BURSA, TR &nbsp;|&nbsp; EST. 2025
    </div>
</div>
