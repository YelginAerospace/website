<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yelgin Aerospace | Veri Deposu</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="depo/corporate_identity/2_standart_logos/favicon.png">

    <style>
        :root {
            --bg: #05102B;
            --panel: rgba(5, 16, 43, 0.95);
            --cyan: rgba(0, 240, 255, 1);
            --cyan-dim: rgba(0, 240, 255, 0.3);
            --grid: rgba(0, 240, 255, 0.05);
            --muted: #586385;
            --white: #ffffff;
            --danger: #ff3333;
            --success: #00ff66;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg);
            color: var(--white);
            font-family: 'Exo 2', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            background-image:
                linear-gradient(var(--grid) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* --- Header --- */
        .system-header {
            padding: 20px;
            border-bottom: 1px solid var(--cyan-dim);
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.3); backdrop-filter: blur(5px);
            position: sticky; top: 0; z-index: 50;
        }

        .brand-title {
            color: var(--cyan); font-weight: 600; letter-spacing: 2px;
            text-transform: uppercase; text-decoration: none;
            display: flex; align-items: center; gap: 10px;
        }

        .stats-bar {
            display: flex; gap: 20px; font-size: 0.8rem; 
            font-family: 'JetBrains Mono', monospace; color: var(--muted);
        }
        .stat-item span { color: var(--cyan); }

        /* --- Container --- */
        .container { max-width: 1000px; margin: 30px auto; padding: 0 20px; }

        /* --- Search --- */
        .search-container {
            margin-bottom: 20px; border-bottom: 1px solid var(--cyan);
            display: flex; align-items: center; position: relative;
        }
        .search-input {
            width: 100%; background: transparent; border: none;
            color: var(--cyan); font-family: 'JetBrains Mono', monospace;
            font-size: 1.1rem; padding: 10px 0; outline: none;
        }
        .search-loader {
            position: absolute; right: 0; color: var(--cyan);
            font-size: 0.8rem; display: none;
        }

        /* --- Breadcrumb --- */
        #current-path {
            font-family: 'JetBrains Mono', monospace; color: var(--muted);
            margin-bottom: 20px; font-size: 0.9rem;
        }
        #current-path span { color: var(--cyan); }

        /* --- File List --- */
        .file-list {
            list-style: none; padding: 0;
            border: 1px solid var(--cyan-dim);
            border-radius: 4px; background: rgba(0, 0, 0, 0.4);
        }

        .file-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 20px; border-bottom: 1px solid rgba(0, 240, 255, 0.1);
            transition: all 0.2s ease;
        }
        .file-item:last-child { border-bottom: none; }
        .file-item:hover { background: rgba(0, 240, 255, 0.05); padding-left: 25px; }

        .file-info { display: flex; align-items: center; gap: 15px; flex-grow: 1; cursor: pointer; }
        .icon { font-size: 1.2rem; min-width: 25px; }
        .file-name { font-family: 'JetBrains Mono', monospace; font-size: 0.95rem; color: var(--white); }
        .file-path { font-size: 0.75rem; color: var(--muted); margin-left: 10px; } /* Arama sonucu iÃ§in */

        .actions { display: flex; align-items: center; gap: 15px; }
        .file-meta { font-size: 0.8rem; color: var(--muted); min-width: 70px; text-align: right; }
        
        .type-dir { color: var(--cyan); font-weight: bold; }
        .back-btn { color: var(--danger); }

        /* --- MODAL (PREVIEW) --- */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(5px); z-index: 1000;
            display: none; justify-content: center; align-items: center;
        }
        .modal-content {
            background: var(--bg); border: 1px solid var(--cyan);
            width: 80%; max-width: 900px; max-height: 85vh;
            display: flex; flex-direction: column;
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.2);
            position: relative;
        }
        .modal-header {
            padding: 15px; background: rgba(0, 240, 255, 0.1);
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--cyan-dim);
        }
        .modal-title { font-family: 'JetBrains Mono', monospace; color: var(--cyan); font-size: 0.9rem; }
        .modal-close {
            background: none; border: none; color: var(--danger); cursor: pointer;
            font-size: 1.2rem; font-weight: bold;
        }
        .modal-body {
            padding: 20px; overflow: auto; text-align: center;
            min-height: 200px; display: flex; justify-content: center; align-items: center;
        }
        
        /* Preview Ä°Ã§erik Tipleri */
        .preview-img { max-width: 100%; max-height: 60vh; border: 1px solid var(--muted); }
        .preview-text {
            width: 100%; text-align: left; background: #000; padding: 15px;
            font-family: 'JetBrains Mono', monospace; font-size: 0.85rem; color: #ddd;
            overflow-x: auto; white-space: pre-wrap;
        }
        .preview-error { color: var(--muted); }
        .preview-btn {
            background: var(--cyan-dim); color: var(--white); text-decoration: none;
            padding: 10px 20px; border: 1px solid var(--cyan); margin-top: 10px;
            display: inline-block;
        }
        .preview-btn:hover { background: var(--cyan); color: #000; }

        /* --- Scanline --- */
        .scanline {
            position: fixed; top: 0; left: 0; width: 100%; height: 2px;
            background: rgba(0, 240, 255, 0.3); animation: scan 6s linear infinite;
            pointer-events: none; z-index: 999; opacity: 0.5;
        }
        @keyframes scan { 0% { transform: translateY(-10vh); } 100% { transform: translateY(110vh); } }
        
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: var(--muted); border-radius: 4px; }
    </style>
</head>
<body>

    <div class="scanline"></div>

    <div id="preview-modal" class="modal-overlay" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <span id="modal-title" class="modal-title">PREVIEW</span>
                <button class="modal-close" onclick="closeModal()">Ã—</button>
            </div>
            <div id="modal-body" class="modal-body">
                </div>
        </div>
    </div>

    <header class="system-header">
        <a href="index.html" class="brand-title">
            <span>â—„ YELGIN AEROSPACE</span>
        </a>
        <div class="stats-bar">
            <div class="stat-item">ITEMS: <span id="stat-count">0</span></div>
            <div class="stat-item">SIZE: <span id="stat-size">0 KB</span></div>
        </div>
    </header>

    <div class="container">
        <div class="search-container">
            <span style="color: var(--cyan); margin-right: 10px;">></span>
            <input type="text" id="search-input" class="search-input" placeholder="Global_Search..." autocomplete="off">
            <span id="search-loader" class="search-loader">INDEXING...</span>
        </div>

        <div id="current-path">ROOT / <span>depo</span></div>

        <ul id="file-list" class="file-list">
            </ul>
        <div id="status-msg">Veriler yÃ¼kleniyor...</div>
    </div>

    <script>
        // --- AYARLAR ---
        const USER = 'YelginAerospace';
        const REPO = 'website';
        const ROOT_FOLDER = 'depo';
        const BRANCH = 'main'; // VarsayÄ±lan branch

        let currentPath = ROOT_FOLDER;
        let currentFolderData = []; // O anki klasÃ¶r gÃ¶rÃ¼nÃ¼mÃ¼
        let globalTreeData = null;  // TÃ¼m site haritasÄ± (Search iÃ§in)

        // --- 1. NORMAL MOD: KLASÃ–R LÄ°STELEME ---
        async function loadDirectory(path) {
            currentPath = path;
            const listElement = document.getElementById('file-list');
            const statusElement = document.getElementById('status-msg');
            const pathDisplay = document.getElementById('current-path');

            // UI Reset
            listElement.innerHTML = '';
            statusElement.style.display = 'block';
            statusElement.textContent = 'Veri akÄ±ÅŸÄ± saÄŸlanÄ±yor...';
            pathDisplay.innerHTML = `ROOT / <span>${path}</span>`;
            document.getElementById('search-input').value = ''; // AramayÄ± temizle

            try {
                // Sadece o klasÃ¶rÃ¼n iÃ§eriÄŸini Ã§ek (DetaylÄ± bilgi iÃ§in)
                const API_URL = `https://api.github.com/repos/${USER}/${REPO}/contents/${path}`;
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                currentFolderData = data; // Kaydet
                statusElement.style.display = 'none';

                // SÄ±ralama (KlasÃ¶r Ã¶nce)
                const sortedData = data.sort((a, b) => {
                    if (a.type === b.type) return a.name.localeCompare(b.name);
                    return a.type === 'dir' ? -1 : 1;
                });

                // Parent Button
                if (path !== ROOT_FOLDER) {
                    const parentPath = path.substring(0, path.lastIndexOf('/'));
                    renderItem({name: '..', type: 'parent', path: parentPath});
                }

                renderList(sortedData, false); // false = detaylÄ± arama deÄŸil, normal gÃ¶rÃ¼nÃ¼m
                updateStats(sortedData);

            } catch (error) {
                console.error(error);
                statusElement.textContent = `Hata: ${error.message}`;
            }
        }

        // --- 2. ARAMA MODU: GLOBAL RECURSIVE SEARCH ---
        async function performGlobalSearch(query) {
            const loader = document.getElementById('search-loader');
            const listElement = document.getElementById('file-list');
            
            // EÄŸer global veri henÃ¼z Ã§ekilmediyse Ã§ek
            if (!globalTreeData) {
                loader.style.display = 'block';
                try {
                    // Git Tree API (recursive=1 tÃ¼m alt klasÃ¶rleri getirir)
                    const TREE_API = `https://api.github.com/repos/${USER}/${REPO}/git/trees/${BRANCH}?recursive=1`;
                    const res = await fetch(TREE_API);
                    const json = await res.json();
                    
                    // Sadece 'depo' klasÃ¶rÃ¼ altÄ±ndakileri filtrele
                    globalTreeData = json.tree.filter(item => item.path.startsWith(ROOT_FOLDER));
                } catch (e) {
                    console.error("Tree Fetch Error:", e);
                    return;
                } finally {
                    loader.style.display = 'none';
                }
            }

            // Filtreleme Yap
            const results = globalTreeData.filter(item => item.path.toLowerCase().includes(query));
            
            // Listeyi Temizle ve SonuÃ§larÄ± Bas
            listElement.innerHTML = '';
            
            if (results.length === 0) {
                listElement.innerHTML = '<li style="padding:20px; color:var(--muted); text-align:center;">SonuÃ§ bulunamadÄ±.</li>';
                return;
            }

            // SonuÃ§larÄ± Render Et (Burada item yapÄ±sÄ± farklÄ±, tree API 'name' vermez, 'path' verir)
            results.forEach(item => {
                // item.path = "depo/klasor/dosya.txt"
                // Ekranda dosya adÄ±nÄ± gÃ¶stermek iÃ§in path'i parÃ§ala
                const parts = item.path.split('/');
                const name = parts[parts.length - 1];
                
                // Tree API download_url vermez, biz oluÅŸtururuz
                // Tree API type: 'blob' (dosya) veya 'tree' (klasÃ¶r) dÃ¶ner
                const type = item.type === 'tree' ? 'dir' : 'file';
                
                // Download URL oluÅŸtur
                const downloadUrl = `https://raw.githubusercontent.com/${USER}/${REPO}/${BRANCH}/${item.path}`;

                renderItem({
                    name: name,
                    path: item.path,
                    type: type,
                    size: item.size, // Tree API boyutu byte olarak verir
                    download_url: downloadUrl,
                    isSearchResult: true // Bu flag CSS iÃ§in Ã¶nemli
                });
            });
        }

        // --- RENDER FONKSÄ°YONLARI ---
        function renderList(data, isSearch) {
            const listElement = document.getElementById('file-list');
            data.forEach(item => renderItem(item));
        }

        function renderItem(item) {
            const listElement = document.getElementById('file-list');
            const li = document.createElement('li');
            li.className = 'file-item';

            let icon = 'ðŸ“„';
            let metaClass = 'type-file';
            let sizeText = item.size ? formatSize(item.size) : '';
            let clickAction = '';
            let displayName = item.name;

            // EÄŸer arama sonucuysa ve klasÃ¶r iÃ§indeyse, yolunu gÃ¶ster
            let pathBadge = '';
            if (item.isSearchResult) {
                pathBadge = `<span class="file-path">${item.path}</span>`;
            }

            // Logic
            if (item.type === 'dir' || item.type === 'tree') {
                icon = 'ðŸ“‚';
                metaClass = 'type-dir';
                sizeText = 'DIR';
                clickAction = `loadDirectory('${item.path}')`;
            } 
            else if (item.type === 'parent') {
                icon = 'â¤´';
                displayName = 'Ãœst Dizin';
                metaClass = 'back-btn';
                li.style.borderBottom = "1px solid var(--cyan)";
                clickAction = `loadDirectory('${item.path}')`;
            } 
            else {
                // DOSYA TIKLANDIÄžINDA PREVIEW AÃ‡
                // Raw content URL'si lazÄ±m
                const rawUrl = item.download_url; 
                clickAction = `openPreview('${item.name}', '${rawUrl}')`;
            }

            li.innerHTML = `
                <div class="file-info" onclick="${clickAction}">
                    <span class="icon">${icon}</span>
                    <div>
                        <span class="file-name ${metaClass}">${displayName}</span>
                        ${pathBadge}
                    </div>
                </div>
                <div class="actions">
                    <div class="file-meta">${sizeText}</div>
                </div>
            `;
            listElement.appendChild(li);
        }

        // --- PREVIEW (Ã–NÄ°ZLEME) SÄ°STEMÄ° ---
        async function openPreview(filename, url) {
            const modal = document.getElementById('preview-modal');
            const title = document.getElementById('modal-title');
            const body = document.getElementById('modal-body');

            title.innerText = filename;
            body.innerHTML = '<div style="color:var(--cyan);">VERÄ° Ã‡EKÄ°LÄ°YOR...</div>';
            modal.style.display = 'flex'; // ModalÄ± aÃ§

            const ext = filename.split('.').pop().toLowerCase();
            
            // 1. RESÄ°M DOSYALARI
            if (['png', 'jpg', 'jpeg', 'gif', 'svg', 'webp'].includes(ext)) {
                body.innerHTML = `<img src="${url}" class="preview-img" alt="Preview">`;
            }
            // 2. KOD VE METÄ°N DOSYALARI
            else if (['txt', 'md', 'json', 'js', 'html', 'css', 'py', 'c', 'cpp', 'ino', 'xml', 'yml'].includes(ext)) {
                try {
                    const res = await fetch(url);
                    if(!res.ok) throw new Error('Ä°Ã§erik Ã§ekilemedi.');
                    const text = await res.text();
                    // Basit XSS korumasÄ± (Replace < with &lt;)
                    const safeText = text.replace(/</g, "&lt;").replace(/>/g, "&gt;");
                    body.innerHTML = `<pre class="preview-text">${safeText}</pre>`;
                } catch (e) {
                    body.innerHTML = `<div class="preview-error">Ã–nizleme yÃ¼klenemedi.<br>${e.message}</div>`;
                }
            }
            // 3. DESTEKLENMEYEN DOSYALAR (PDF, ZIP, EXE)
            else {
                body.innerHTML = `
                    <div class="preview-error">
                        <p>Bu dosya formatÄ± (${ext}) tarayÄ±cÄ± iÃ§inde Ã¶nizlenemez.</p>
                        <a href="${url}" target="_blank" class="preview-btn">DOSYAYI Ä°NDÄ°R</a>
                    </div>
                `;
            }
        }

        function closeModal(e) {
            // EÄŸer e verilmiÅŸse ve tÄ±klanan yer modal'Ä±n kendisi deÄŸilse (overlay ise) kapat
            if (e && e.target !== e.currentTarget) return;
            document.getElementById('preview-modal').style.display = 'none';
        }


        // --- YARDIMCILAR ---
        const formatSize = (bytes) => {
            if (!bytes) return '';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        };

        function updateStats(data) {
            const fileCount = data.filter(i => i.type === 'file').length;
            const totalSize = data.reduce((acc, curr) => acc + (curr.size || 0), 0);
            document.getElementById('stat-count').innerText = fileCount;
            document.getElementById('stat-size').innerText = formatSize(totalSize);
        }

        // --- EVENT LISTENER ---
        const searchInput = document.getElementById('search-input');
        let debounceTimer;

        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            
            // Performans iÃ§in hemen arama yapma, kullanÄ±cÄ± yazmayÄ± bitirince (300ms) yap
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                if (query.length > 0) {
                    performGlobalSearch(query);
                } else {
                    // Arama temizlendiyse normal moda dÃ¶n
                    loadDirectory(currentPath);
                }
            }, 300);
        });

        // BaÅŸlangÄ±Ã§
        loadDirectory(ROOT_FOLDER);

    </script>
</body>
</html>
